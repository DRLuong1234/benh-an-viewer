<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Bệnh Án</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .patient-card { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .treatment-entry { border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Quản lý Bệnh Án</h2>
        
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm bệnh nhân...">
        </div>

        <ul class="nav nav-tabs mb-3" id="patientTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="dang-dieu-tri-tab" data-bs-toggle="tab" href="#dang-dieu-tri" role="tab" aria-controls="dang-dieu-tri" aria-selected="true">Đang điều trị</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="ra-vien-tab" data-bs-toggle="tab" href="#ra-vien" role="tab" aria-controls="ra-vien" aria-selected="false">Ra viện</a>
            </li>
        </ul>

        <div class="tab-content" id="patientTabContent">
            <div class="tab-pane fade show active" id="dang-dieu-tri" role="tabpanel" aria-labelledby="dang-dieu-tri-tab">
                <div id="patientList"></div>
            </div>
            <div class="tab-pane fade" id="ra-vien" role="tabpanel" aria-labelledby="ra-vien-tab">
                <div id="dischargedList"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="patientModal" tabindex="-1" aria-labelledby="patientModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="patientModalLabel">Chi tiết Bệnh nhân</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <p><strong>Mã BN:</strong> <span id="modalMaBenhNhan"></span></p>
                            <p><strong>Họ tên:</strong> <span id="modalHoTen"></span></p>
                            <p><strong>Tuổi/Giới tính:</strong> <span id="modalTuoiGioiTinh"></span></p>
                            <p><strong>Khoa:</strong> <span id="modalKhoa"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Phòng/Giường:</strong> <span id="modalPhongGiuong"></span></p>
                            <p><strong>Ngày vào viện:</strong> <span id="modalNgayVaoVien"></span></p>
                            <p><strong>Chẩn đoán:</strong> <span id="modalChanDoan"></span></p>
                        </div>
                    </div>
                    
                    <ul class="nav nav-tabs mb-3" id="detailTabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="treatment-tab" data-bs-toggle="tab" href="#treatmentTab" role="tab" aria-controls="treatmentTab" aria-selected="true">Diễn biến điều trị</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="test-tab" data-bs-toggle="tab" href="#testTab" role="tab" aria-controls="testTab" aria-selected="false">Xét nghiệm</a>
                        </li>
                    </ul>

                    <div class="tab-content" id="detailTabContent">
                        <div class="tab-pane fade show active" id="treatmentTab" role="tabpanel" aria-labelledby="treatment-tab">
                            <div class="mb-3">
                                <select id="treatmentSelect" class="form-select">
                                    <option value="">Chọn ngày y lệnh</option>
                                </select>
                            </div>
                            <div id="treatmentTimeline"></div>
                        </div>
                        <div class="tab-pane fade" id="testTab" role="tabpanel" aria-labelledby="test-tab">
                            <div class="mb-3">
                                <select id="testSelect" class="form-select">
                                    <option value="">Chọn ngày xét nghiệm</option>
                                </select>
                            </div>
                            <div id="testResults" class="mt-3">
                                <p><strong>Xét nghiệm máu:</strong> <span id="modalXetNghiemMau"></span></p>
                                <p><strong>Xét nghiệm hình ảnh:</strong> <span id="modalXetNghiemHinhAnh"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
