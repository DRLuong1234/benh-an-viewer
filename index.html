<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Bệnh Án</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Quản lý Bệnh Án</h2>

        <!-- Thanh tìm kiếm -->
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm bệnh nhân...">
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="dang-dieu-tri-tab" data-bs-toggle="tab" data-bs-target="#dang-dieu-tri" type="button" role="tab" aria-controls="dang-dieu-tri" aria-selected="true">Đang điều trị</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="ra-vien-tab" data-bs-toggle="tab" data-bs-target="#ra-vien" type="button" role="tab" aria-controls="ra-vien" aria-selected="false">Ra viện</button>
            </li>
        </ul>

        <!-- Nội dung tab -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="dang-dieu-tri" role="tabpanel" aria-labelledby="dang-dieu-tri-tab">
                <div id="patientList" class="mt-3"></div>
            </div>
            <div class="tab-pane fade" id="ra-vien" role="tabpanel" aria-labelledby="ra-vien-tab">
                <div id="dischargedList" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Modal chi tiết bệnh nhân -->
    <div class="modal fade" id="patientModal" tabindex="-1" aria-labelledby="patientModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="patientModalLabel">Chi tiết Bệnh nhân</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Thông tin chung</h6>
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Mã BN:</strong> <span id="modalMaBenhNhan"></span></p>
                            <p><strong>Họ tên:</strong> <span id="modalHoTen"></span></p>
                            <p><strong>Tuổi/Giới tính:</strong> <span id="modalTuoiGioiTinh"></span></p>
                            <p><strong>Khoa:</strong> <span id="modalKhoa"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Phòng/Giường:</strong> <span id="modalPhongGiuong"></span></p>
                            <p><strong>Ngày vào viện:</strong> <span id="modalNgayVaoVien"></span></p>
                            <p><strong>Chẩn đoán:</strong> <span id="modalChanDoan"></span></p>
                        </div>
                    </div>

                    <ul class="nav nav-tabs mt-4" id="detailTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="treatment-tab" data-bs-toggle="tab" data-bs-target="#treatment" type="button" role="tab" aria-controls="treatment" aria-selected="true">Diễn biến điều trị</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="test-tab" data-bs-toggle="tab" data-bs-target="#test" type="button" role="tab" aria-controls="test" aria-selected="false">Xét nghiệm</button>
                        </li>
                    </ul>

                    <div class="tab-content mt-3" id="detailTabContent">
                        <div class="tab-pane fade show active" id="treatment" role="tabpanel" aria-labelledby="treatment-tab">
                            <div id="treatmentTimeline"></div>
                            <select id="treatmentSelect" class="form-select mt-2"></select>
                        </div>
                        <div class="tab-pane fade" id="test" role="tabpanel" aria-labelledby="test-tab">
                            <select id="testSelect" class="form-select mt-2"></select>
                            <div id="testResults" class="mt-2"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
