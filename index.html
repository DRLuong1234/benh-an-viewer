<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bệnh Án Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Quản lý bệnh nhân</h1>
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm theo tên bệnh nhân...">
            </div>
            <div class="col-md-3">
                <select id="sortSelect" class="form-select">
                    <option value="ho_ten">Sắp xếp theo tên</option>
                    <option value="phong">Sắp xếp theo số buồng</option>
                </select>
            </div>
        </div>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" id="dang-dieu-tri-tab" href="#">Đang điều trị</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="ra-vien-tab" href="#">Ra viện</a>
            </li>
        </ul>
        <div id="patientList"></div>
        <div id="dischargedList"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="patientModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chi tiết bệnh nhân</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Mã BN:</strong> <span id="modalMaBenhNhan"></span></p>
                    <p><strong>Họ tên:</strong> <span id="modalHoTen"></span></p>
                    <p><strong>Tuổi/Giới tính:</strong> <span id="modalTuoiGioiTinh"></span></p>
                    <p><strong>Khoa:</strong> <span id="modalKhoa"></span></p>
                    <p><strong>Phòng/Giường:</strong> <span id="modalPhongGiuong"></span></p>
                    <p><strong>Ngày vào viện:</strong> <span id="modalNgayVaoVien"></span></p>
                    <p><strong>Chẩn đoán:</strong> <span id="modalChanDoan"></span></p>
                    <ul class="nav nav-tabs" id="modalTabs">
                        <li class="nav-item">
                            <a class="nav-link" href="#dien-bien" data-bs-toggle="tab">Diễn biến điều trị</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#xet-nghiem" data-bs-toggle="tab">Xét nghiệm</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane" id="dien-bien">
                            <select id="treatmentSelect" class="form-select mb-3"></select>
                            <div id="treatmentTimeline"></div>
                        </div>
                        <div class="tab-pane" id="xet-nghiem">
                            <p><strong>Xét nghiệm máu:</strong> <span id="modalXetNghiemMau"></span></p>
                            <p><strong>Xét nghiệm hình ảnh:</strong> <span id="modalXetNghiemHinhAnh"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
