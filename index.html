<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem dữ liệu bệnh nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .patient-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .treatment-entry {
            background-color: #fff;
            border-left: 4px solid #007bff;
            padding: 10px;
            margin-bottom: 15px;
        }
        .header {
            background-color: #006400;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .tab-content {
            padding-top: 15px;
        }
        .nav-tabs .nav-link.active {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h4>BỆNH VIỆN HỮU NGHỊ VIỆT NAM - CU BA ĐỒNG HỚI</h4>
            <h5>PHIẾU THEO DÕI ĐIỀU TRỊ</h5>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm bệnh nhân...">
        </div>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="dang-dieu-tri-tab" data-bs-toggle="tab" data-bs-target="#dang-dieu-tri" type="button" role="tab">Đang điều trị</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="ra-vien-tab" data-bs-toggle="tab" data-bs-target="#ra-vien" type="button" role="tab">Ra viện</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="dang-dieu-tri" role="tabpanel">
                <div id="patientList"></div>
            </div>
            <div class="tab-pane fade" id="ra-vien" role="tabpanel">
                <div id="dischargedList"></div>
            </div>
        </div>
    </div>

    <!-- Modal for patient details -->
    <div class="modal fade" id="patientModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="patientModalTitle">Chi tiết bệnh nhân</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <p><strong>Mã bệnh nhân:</strong> <span id="modalMaBenhNhan"></span></p>
                            <p><strong>Họ tên:</strong> <span id="modalHoTen"></span></p>
                            <p><strong>Tuổi/Giới tính:</strong> <span id="modalTuoiGioiTinh"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Khoa:</strong> <span id="modalKhoa"></span></p>
                            <p><strong>Phòng/Giường:</strong> <span id="modalPhongGiuong"></span></p>
                            <p><strong>Ngày vào viện:</strong> <span id="modalNgayVaoVien"></span></p>
                        </div>
                    </div>
                    
                    <p><strong>Chẩn đoán:</strong> <span id="modalChanDoan"></span></p>
                    <p><strong>Chẩn đoán phân biệt:</strong> <span id="modalChanDoanPhanBiet"></span></p>
                    
                    <hr>
                    
                    <h5>Xét nghiệm máu</h5>
                    <div id="modalXetNghiemMau" class="bg-light p-2 mb-3" style="white-space: pre-line;"></div>
                    
                    <h5>Xét nghiệm hình ảnh</h5>
                    <div id="modalXetNghiemHinhAnh" class="bg-light p-2 mb-3" style="white-space: pre-line;"></div>
                    
                    <hr>
                    
                    <h5>Diễn biến điều trị</h5>
                    <div id="treatmentTimeline"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
