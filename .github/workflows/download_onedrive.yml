# Tên của workflow
name: Download Data from OneDrive

# Sự kiện kích hoạt
on:
  # Chạy tự động mỗi 4 tiếng
  schedule:
    - cron: '0 */4 * * *'
  # Kích hoạt khi có push lên nhánh main
  push:
    branches:
      - main
  # Cho phép chạy thủ công
  workflow_dispatch:

jobs:
  download-file:
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Checkout mã nguồn
      - name: Checkout repository
        uses: actions/checkout@v4

      # Bước 2: Cài đặt và cấu hình Rclone
      - name: Setup Rclone
        uses: rclone/rclone-action@v1.4
        with:
          rclone_config: ${{ secrets.RCLONE_CONF }}

      # Bước 3: Tải file từ OneDrive
      - name: Download file from OneDrive
        run: rclone copy "Drluong:Benhanviewer/data.json" . -P
        
      # Bước 4: Commit và đẩy file đã tải về lên repo
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "Update data from OneDrive"
            git push
          else
            echo "No changes to commit."
          fi
